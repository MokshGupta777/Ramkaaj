<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAMKAAJ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" href="Assets/LOGO.png" type="image/png">
</head>
<body>
  <div id="header"></div>
  <div id="app"></div>
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const itemsPerPage = 12;
    let currentPage = 1;
    let productsData = [];

    function loadComponent(id, file, callback) {
      fetch(file)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
          if (callback) callback();
        });
    }

    function renderProductsPage(page) {
      const container = document.getElementById('productCards');
      const pagination = document.getElementById('pagination');
      if (!container || !pagination) return;

      container.innerHTML = '';
      pagination.innerHTML = '';

      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const pageItems = productsData.slice(startIndex, endIndex);

      pageItems.forEach(product => {
        const col = document.createElement('div');
        col.className = 'col-6 col-md-6 col-lg-3 mb-4';

        col.innerHTML = `
          <div class="card h-100 shadow-sm border-0">
            <img src="${product.image}" class="card-img-top" alt="${product.name}" style="height: 180px; object-fit: cover;">
            <div class="card-body py-3 px-3">
              <h6 class="card-title text-primary fw-semibold mb-2" style="font-size: 1rem;">
                <i class="bi bi-box-seam me-1"></i>${product.name}
              </h6>
              <p class="mb-1" style="font-size: 0.85rem;">
                <i class="bi bi-geo-alt-fill text-danger me-1"></i><strong>Location:</strong> ${product.location}
              </p>
              <p class="mb-1" style="font-size: 0.85rem;">
                <i class="bi bi-person-fill text-success me-1"></i><strong>Provider:</strong> ${product.provider}
              </p>
              <p class="mb-0" style="font-size: 0.85rem;">
                <i class="bi bi-telephone-fill text-info me-1"></i><strong>Contact:</strong> ${product.contact}
              </p>
            </div>
          </div>
        `;
        container.appendChild(col);
      });

      const totalPages = Math.ceil(productsData.length / itemsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.className = `page-item ${i === page ? 'active' : ''}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          renderProductsPage(currentPage);
        });
        pagination.appendChild(li);
      }
    }

    function loadProducts() {
      fetch('data/products.json')
        .then(res => res.json())
        .then(products => {
          productsData = products;
          renderProductsPage(currentPage);
        })
        .catch(err => console.error("Error loading products:", err));
    }

    function routeToPath(path, push = true) {
      let pageMap = {
        "/": "Pages/Home.html",
        "/home": "Pages/Home.html",
        "/benefits": "Pages/Benefits.html",
        "/products": "Pages/Products.html",
        "/mission": "Pages/Mission.html"
      };

      let file = pageMap[path.toLowerCase()] || "Pages/Home.html";

      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error("Page not found");
          return res.text();
        })
        .then(data => {
          document.getElementById("app").innerHTML = data;
          if (push) window.history.pushState({ path }, "", `#${path}`);

          if (path.toLowerCase() === "/products") {
            loadProducts();
          }
        })
        .catch(() => {
          document.getElementById("app").innerHTML = "<h2 class='text-danger'>404 - Page Not Found</h2>";
        });
    }

    window.onpopstate = (e) => {
      const path = e.state?.path || "/";
      routeToPath(path, false);
    };

    loadComponent("header", "Components/Header.html", () => {
      document.querySelectorAll("[data-link]").forEach(link => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const path = e.target.getAttribute("data-link");
          routeToPath(path);
        });
      });
    });

    loadComponent("footer", "Components/Footer.html");

    function getHashRoute() {
      const hash = location.hash || "#/home";
      return hash.replace("#", "");
    }

    window.addEventListener("hashchange", () => {
      routeToPath(getHashRoute());
    });

    // Initial page load
    routeToPath(getHashRoute());
  </script>
</body>
</html>
